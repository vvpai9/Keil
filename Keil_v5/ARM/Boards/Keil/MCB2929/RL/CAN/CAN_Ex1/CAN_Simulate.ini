/*----------------------------------------------------------------------------*/
/* CAN_loopback_0_to_1() simulates loopback connection from CAN0 to CAN1 port */
/*----------------------------------------------------------------------------*/

signal void CAN_loopback_0_to_1 (void) {
  while (1) {
    wwatch(CAN0OUT);
    CAN1ID = CAN0ID;
    CAN1B0 = CAN0B0; CAN1B1 = CAN0B1; CAN1B2 = CAN0B2; CAN1B3 = CAN0B3;
    CAN1B4 = CAN0B4; CAN1B5 = CAN0B5; CAN1B6 = CAN0B6; CAN1B7 = CAN0B7;
    CAN1L  = CAN0L;
    CAN1IN = CAN0OUT;
  }
}

/*----------------------------------------------------------------------------*/
/* CAN_loopback_1_to_0() simulates loopback connection from CAN1 to CAN0 port */
/*----------------------------------------------------------------------------*/

signal void CAN_loopback_1_to_0 (void) {
  while (1) {
    wwatch(CAN1OUT);
    CAN0ID = CAN1ID;
    CAN0B0 = CAN1B0; CAN0B1 = CAN1B1; CAN0B2 = CAN1B2; CAN0B3 = CAN1B3;
    CAN0B4 = CAN1B4; CAN0B5 = CAN1B5; CAN0B6 = CAN1B6; CAN0B7 = CAN1B7;
    CAN0L  = CAN1L;
    CAN0IN = CAN1OUT;
  }
}


/*----------------------------------------------------------------------------*/
/* Analog() simulates analog input values given to IN0 of ADC2                */
/*----------------------------------------------------------------------------*/

Signal void analog (float limit)  {
  float volts;

  /* printf ("ADC2 IN0 (%f) entered.\n", limit); */
  while (1)  {          /* forever */
    volts = 0;
    while (volts <= limit)  {
      adc2in0 = volts;  /* ADC2 input-0 */
      twatch (100000);  /* 100000 Cycles Time-Break */
      volts += 0.01;    /* increase voltage */
    }
    volts = limit;
    while (volts >= 0.0)  {
      adc2in0 = volts;
      twatch (100000);  /* 100000 Cycles Time-Break */
      volts -= 0.01;    /* decrease voltage */
    }
  }
}

kill button *

define button "Analog sweep 0 .. 3.3V",  "analog (3.3)"
define button "Analog sweep STOP",       "signal kill analog"
define button "CAN loopback ON",         "CAN_loopback_0_to_1 (); CAN_loopback_1_to_0 ();"
define button "CAN loopback OFF",        "signal kill CAN_loopback_0_to_1; signal kill CAN_loopback_1_to_0;"

