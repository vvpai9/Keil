/*----------------------------------------------------------------------------*/
/* CAN_loopback_0_to_1() simulates loopback connection from CAN0 to CAN1 port */
/*----------------------------------------------------------------------------*/

signal void CAN_loopback_0_to_1 (void) {
  while (1) {
    wwatch(CAN0OUT);
    CAN1ID = CAN0ID;
    CAN1B0 = CAN0B0; CAN1B1 = CAN0B1; CAN1B2 = CAN0B2; CAN1B3 = CAN0B3;
    CAN1B4 = CAN0B4; CAN1B5 = CAN0B5; CAN1B6 = CAN0B6; CAN1B7 = CAN0B7;
    CAN1L  = CAN0L;
    CAN1IN = CAN0OUT;
  }
}

/*----------------------------------------------------------------------------*/
/* CAN_loopback_1_to_0() simulates loopback connection from CAN1 to CAN0 port */
/*----------------------------------------------------------------------------*/

signal void CAN_loopback_1_to_0 (void) {
  while (1) {
    wwatch(CAN1OUT);
    CAN0ID = CAN1ID;
    CAN0B0 = CAN1B0; CAN0B1 = CAN1B1; CAN0B2 = CAN1B2; CAN0B3 = CAN1B3;
    CAN0B4 = CAN1B4; CAN0B5 = CAN1B5; CAN0B6 = CAN1B6; CAN0B7 = CAN1B7;
    CAN0L  = CAN1L;
    CAN0IN = CAN1OUT;
  }
}

/*----------------------------------------------------------------------------*/
/* CAN_loopback_1_to_2() simulates loopback connection from CAN1 to CAN2 port */
/*----------------------------------------------------------------------------*/

signal void CAN_loopback_1_to_2 (void) {
  while (1) {
    wwatch(CAN1OUT);
    CAN2ID = CAN1ID;
    CAN2B0 = CAN1B0; CAN2B1 = CAN1B1; CAN2B2 = CAN1B2; CAN2B3 = CAN1B3;
    CAN2B4 = CAN1B4; CAN2B5 = CAN1B5; CAN2B6 = CAN1B6; CAN2B7 = CAN1B7;
    CAN2L  = CAN1L;
    CAN2IN = CAN1OUT;
  }
}

/*----------------------------------------------------------------------------*/
/* CAN_loopback_2_to_1() simulates loopback connection from CAN2 to CAN1 port */
/*----------------------------------------------------------------------------*/

signal void CAN_loopback_2_to_1 (void) {
  while (1) {
    wwatch(CAN2OUT);
    CAN1ID = CAN2ID;
    CAN1B0 = CAN2B0; CAN1B1 = CAN2B1; CAN1B2 = CAN2B2; CAN1B3 = CAN2B3;
    CAN1B4 = CAN2B4; CAN1B5 = CAN2B5; CAN1B6 = CAN2B6; CAN1B7 = CAN2B7;
    CAN1L  = CAN2L;
    CAN1IN = CAN2OUT;
  }
}


DEFINE int BOOT_VAL;

/*
// <h> Boot Configuration
//   <o> BOOT:
//         <0=>  8-bit Memory on CS0
//         <1=> 16-bit Memory on CS0
//         <2=> 32-bit Memory on CS0
//         <3=> Internal Flash
// </h>
*/
BOOT_VAL = 2;

PORT2 = (PORT2 & ~0x0C000000) | (BOOT_VAL << 26);
RESET

kill button *

define button "CAN loopback ON",         "CAN_loopback_1_to_2 (); CAN_loopback_2_to_1 ();"
define button "CAN loopback OFF",        "signal kill CAN_loopback_1_to_2; signal kill CAN_loopback_2_to_1;"
