FUNC void ErrorMsg (void) {
  printf ("Hardware debugging does not offer debug information as code is \n");
  printf ("built for address 0x80000000 and debugged from address 0, \n");
  printf ("because of remapping of external memory!\n");
}

ErrorMsg()