FUNC void DebugSetup (void) {
// <h> Port A function register 1 
//   <o1.6> PA6F1: TRACE DATA3    
//   <o1.5> PA5F1: TRACE DATA2   
//   <o1.4> PA4F1: TRACE DATA1   
//   <o1.3> PA3F1: TRACE DATA0   
//   <o1.2> PA2F1: TRACE CLK   
//   <o1.1> PA1F1: TCK/ SWCLK   
//   <o1.0> PA0F1: TMS/SWDIO   
// </h>
// <h> Port A control register 
//   <o3.6> PA6C:  Output enable   
//   <o3.5> PA5C:  Output enable   
//   <o3.4> PA4C:  Output enable   
//   <o3.3> PA3C:  Output enable   
//   <o3.2> PA2C:  Output enable   
//   <o3.1> PA1C:  Output enable   
//   <o3.0> PA0C:  Output enable   
// </h>

  _WDWORD(0x40000008, 0x7F);   /* Port A PAFR1 register Pins used for Trace */
  _WDWORD(0x40000004, 0x7D);   /* Port A PACR register Output enable */
}

DebugSetup();                       // Debugger Setup

