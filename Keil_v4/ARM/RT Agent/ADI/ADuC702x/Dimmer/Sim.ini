PORT0 &= ~0x10;  // IRQ (P0.4) is pulled down


/*------------------------------------------------------------------*/
/* irq0_toggle() simulates toggling IRQ0 button on the ADuC7026     */
/*------------------------------------------------------------------*/
FUNC void irq0_toggle ()  {
  printf ("Toggling IRQ0 Button.\n");
	PORT0 ^= 0x10;
}